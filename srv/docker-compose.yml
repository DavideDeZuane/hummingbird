services:
  vpn-server:
    image: strongx509/strongswan
    container_name: vpn-server
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_MODULE
    stdin_open: true
    tty: true
    volumes:
      - ./log:/var/log
      - ./swanctl:/etc/swanctl
      - ./strongswan.conf:/etc/strongswan.conf
    command: ["./charon", "&"]
